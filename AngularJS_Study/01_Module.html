<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Calculate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
    <!-- ng-init : model을 초기화하는 module(지정된 값으로 초기화 된다.) -->
    <body ng-init="number = 100">
        <div>
            <p>price: <input type="text" ng-model="number"></p>        
            <p style="font-weight:{{(number >= 10000) * 700}}">                
            you typed : {{number * 1.08}}.</p>
        </div>    
    </body>
</body>
</html>
